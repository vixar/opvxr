<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de progreso</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentajeAzul" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeAzul + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentajeVerde" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeVerde + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementardor (actualizaValor)="porcentajeAzul =  $event" nombre="Progress Azul" [porcentaje]="porcentajeAzul"></app-incrementardor>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementardor (actualizaValor)="porcentajeVerde =  $event" nombre="Progress Verde" [porcentaje]="porcentajeVerde"></app-incrementardor>

            </div>
        </div>
    </div>
</div>
